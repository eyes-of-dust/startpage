    :root {
      --color-bg: #15161e;
      --color-fg: #e6e8f4;
      --color-link: #8F9191;
      --color-link-visited: #668F8B;
      --color-link-hover: #FA7921;
      --tab-bg: #15161e;
      --tab-fg: #e6e8f4;
    }

    html,
    body {
      background: var(--color-bg);
      color: var(--color-fg);
      font-family: "Fira Code";
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    * {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  padding-top: 100px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
    }
/*--------------------- layout -----------------*/
    .layout {
      width: 2560px;
      height: 1440px;
      display: grid;
      grid:
        "title title title title title title title"1fr 
        "img img img links links links links"1fr 
        "img img img links links links links"1fr 
        "img img img links links links links"1fr 
        "search search search search search search search"1fr 
        / 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      gap: 8px;
    }

    .img {
      grid-area: img;
      text-align: center;
    }

    .title {
      grid-area: title;
      font-size: 20px;
    }

    .links {
      grid-area: links;
      justify-content: center;      
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .search {
      grid-area: search;
      text-align: center;
    }

/* don't know what these are used for yet */
    
    .head {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 40px;
      padding-top: 60px;
    }

    .category {
      display: flex;
      flex-direction: column;
      width: 180px;
    }

    .bookmarks {
      display: flex;
      justify-content: center;
    }
/* ----------------------------------------*/
/*---------- accordion menu ---------------*/
    .container {
      display: flex;
      width: 125%;
      height: 100%;
      padding: 0;
    }

/* expanded accordion tab */
    
    .choice {
      height: 440px;
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
      float: left;
      align-items: center;
      transition: width 0.2s;
      margin-right: 20px;
    }
    .expand>div>h5 {
      opacity: 0;
    }

    .expand {
      width: 50%;
      background-color: var(--tab-bg);
      border: 2px solid var(--tab-bg);
      border-left: 2px solid var(--tab-fg);
    }
    
    .expand>div {
      transition-delay: 200ms;
      opacity: 1;
    }
    
/* accordion tabs before any have been clicked */
    .unset {
      width: 16%;
      color: white !important;
      background-color: var(--tab-bg) !important;
    }
    
     .unset>div>p, .unset>div>div>p {
      opacity: 0;
    }
    
/* tabs after one is selected but they are not currently active */
    .small {
      width: 5%;
      background-color: var(--tab-bg) !important;
      color: var(--tab-fg);
      border: 2px solid var(--tab-fg);
    }
    .small>div>h5 {
      padding-top: 35px;
      transform: rotate(90deg);
      text-align: center;
      font-size: 30px;
    }
    .small>div>p, .small>div>button, .small>div>div>p {
      opacity: 0;
    }
    

/*--------text and animations -------------*/
    li {
      font-size: 16px;
      list-style-type: none;
      padding: 5px
    }

    .blinking {
      animation: opacity 1s ease-in-out infinite;
      opacity: 1;
    }

    @keyframes opacity {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

</head>

  <script>
    const choiceArray = document.querySelectorAll(".choice")
    choiceArray.forEach((card) => {
      card.addEventListener("click", () => {
        choiceArray.forEach((element) => {
          element.classList.remove("expand", "unset")
          element.classList.add('small')
        })
        card.classList.remove("small")
        card.classList.add('expand')
      });
    });

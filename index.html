<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>~/startpage</title>
  <style>
    :root {
      --color-bg: #282828;
      --color-fg: #EADBB2;
      --color-link: #8F9191;
      --color-link-visited: #668F8B;
      --color-link-hover: #FA7921;
      --tab-bg: #10131C;
      --tab-fg: #15B5E2;
    }

    html,
    body {
      background: var(--color-bg);
      color: var(--color-fg);
      font-family: "Fira Code";
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
/*--------------------- layout -----------------*/
    .layout {
      width: 2560px;
      height: 1440px;
      display: grid;
      grid:
        "title title title title title title title"1fr 
        "img img img links links links links"1fr 
        "img img img links links links links"1fr 
        "img img img links links links links"1fr 
        "search search search search search search search"1fr 
        / 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      gap: 8px;
    }

    .img {
      grid-area: img;
      text-align: center;
    }

    .title {
      grid-area: title;
      font-size: 20px;
    }

    .links {
      grid-area: links;
      justify-content: center;      
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .search {
      grid-area: search;
      text-align: center;
    }

/* don't know what these are used for yet */
    
    .head {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 40px;
      padding-top: 60px;
    }

    .category {
      display: flex;
      flex-direction: column;
      width: 180px;
    }

    .bookmarks {
      display: flex;
      justify-content: center;
    }
/* ----------------------------------------*/
/*---------- accordion menu ---------------*/
    .container {
      display: flex;
      width: 125%;
      height: 100%;
      padding: 0;
    }

/* expanded accordion tab */
    
    .choice {
      height: 440px;
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
      float: left;
      align-items: center;
      transition: width 0.2s;
      border-radius: 3px;
      margin-right: 20px;
    }

    .expand {
      width: 65%;
      background-color: var(--tab-bg);
      border: 2px solid var(--tab-fg);
    }
    
    .expand>div {
      transition-delay: 200ms;
      opacity: 1;
    }
    
/* accordion tabs before any have been clicked */
    .unset {
      width: 16%;
      color: white !important;
      background-color: var(--tab-bg) !important;
    }
    
     .unset>div>p {
      opacity: 0;
    }
    
/* tabs after one is selected but they are not currently active */
    .small {
      width: 5%;
      background-color: var(--tab-bg) !important;
      color: var(--tab-fg);
      border: 2px solid var(--tab-fg);
    }
    .small>div>h5 {
      padding-left: 100px;
      transform: rotate(90deg);
      text-align: center;
      font-size: 30px;
    }
    .small>div>p, .small>div>button {
      opacity: 0;
    }
    

/*--------text and animations -------------*/
    li {
      font-size: 16px;
      list-style-type: none;
      padding: 5px
    }

    .blinking {
      animation: opacity 1s ease-in-out infinite;
      opacity: 1;
    }

    @keyframes opacity {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

</head>

<body>
  <section class="layout">
    <div class="img">
      <img style="height: 600px; width:600px" ; src="https://raw.githubusercontent.com/PrettyCoffee/fluidity/main/src/data/pictures/pic_4.jpg">
    </div>
    <div class="title">
      <div class="head">
        <p>> cd ~/<span class="blinking">_</span></p>
      </div>
    </div>
    <div class="links">
      <div class="container">

        <div class="card choice unset">
          <div class="card-body">
            <h5 class="card-title">development</h5>
            <p class="card-text"><a href="https://www.reddit.com">reddit</a></p>
            <button type="button" class="btn">twat</button>
          </div>
        </div>

        <div class="card choice unset">
          <div class="card-body">
            <h5 class="card-title">stuff</h5>
            <p class="card-text">quick</p>
            <button type="button" class="btn">Button</button>
          </div>
        </div>

        <div class="card choice unset ">
          <div class="card-body">
            <h5 class="card-title">stoff</h5>
            <p class="card-text">example</p>
            <button type="button" class="btn ">Button</button>
          </div>
        </div>

        <div class="card choice unset">
          <div class="card-body">
            <h5 class="card-title">media</h5>
            <p class="card-text">text</p>
            <button type="button" class="btn">Button</button>
          </div>
        </div>

        <div class="card choice unset">
          <div class="card-body">
            <h5 class="card-title">music</h5>
            <p class="card-text">content.</p>
            <button type="button" class="btn ">Button</button>
          </div>
        </div>
      </div>
    </div>

    <div class="search">
      <form method="get" id="search" action="http://duckduckgo.com/">
        <input type="text" name="q" maxlength="255" placeholder="Search&hellip;" />
        <input type="submit" value="DuckDuckGo Search" style="visibility: hidden;" />
      </form>
    </div>

  </section>

  <script>
    const choiceArray = document.querySelectorAll(".choice")
    choiceArray.forEach((card) => {
      card.addEventListener("click", () => {
        choiceArray.forEach((element) => {
          element.classList.remove("expand", "unset")
          element.classList.add('small')
        })
        card.classList.remove("small")
        card.classList.add('expand')
      });
    });
  </script>

</body>

</html>
